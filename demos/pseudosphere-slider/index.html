<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pseudosphere</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #slider-container {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }

    #slider-container input[type="range"] {
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="slider-container">
    <label id="slider-label">a = 0.50</label>
    <input type="range" id="a-slider" min="0.05" max="0.95" step="0.01" value="0.5" />
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
